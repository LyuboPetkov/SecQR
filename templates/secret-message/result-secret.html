{% extends "base.html" %}

{% block content %}
    <h1>Decoded QR code messages</h1>
    <p>Normal message: {{ normal_message }}</p>
    <p>Secret message: {{ secret_message }}</p>
    <a href="{{ url_for('scan_secret_message') }}" class="button-like">Scan a QR code</a>
    <a href="{{ url_for('decode_upload_image') }}" class="button-like">Upload an image</a>
{% endblock %}
