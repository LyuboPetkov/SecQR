{% extends "base.html" %}

{% block content %}
<h1>Upload an image</h1>
<form action="{{ url_for('decode_qr_image') }}" method="POST" enctype="multipart/form-data">
    <div>
        <label for="file">Choose an image to upload:</label>
        <br>
        <input type="file" id="file" name="file" accept="image/*" required>
    </div>
    <div>
        <button type="submit">Decode secret message</button>
    </div>
</form>
{% endblock %}
